<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Wizard !</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>    
    <div class="container">
        <h1>Quote Wizard</h1>
        <div id="quote-box">
            <p id="quote">Click the button to get a random quote</p>
            <p id="author"></p>
        </div>
        <button id="new-quote">New Quote</button>
    </div>
    <div class="music-control">
        <audio id="background-music" src="/assets/bgm.mp3" loop></audio>
        <button id="music-button" class="play"></button>

    </div>        
    <script src="index.js"></script>
</body>
</html>
